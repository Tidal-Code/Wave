<!DOCTYPE html>
<html>
<head>
    <title>Featured Content Frame</title>
    <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .featured-item {
      display: flex;
      margin-bottom: 20px;
    }
    .featured-item img {
      width: 150px;
      height: auto;
      margin-right: 15px;
    }
    .featured-item p {
      flex: 1;
    }
  </style>
</head>
<body>
<h2>Featured Products</h2>
<div class="featured-item">
    <img src="product1.jpg" alt="Product 1" />
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sit amet velit justo.</p>
</div>
<div class="featured-item">
    <img src="product2.jpg" alt="Product 2" />
    <p>Phasellus dignissim diam nec nibh cursus, eu auctor nulla dictum. Duis sed facilisis dui.</p>
</div>
</body>
</html>
