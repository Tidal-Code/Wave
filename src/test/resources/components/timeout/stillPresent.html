<h2>Tidal-Wave Test Disappearing and Appearing Elements</h2>

<div>
    <p style="color:red">This text input will disappear in six seconds and retry will be stopped</p>
</div>

<div id="removingElm">
    <label for="textInput">Name:</label><input id="textInput" type="text" placeholder="This will disappear"/><br>
</div>

<script type="text/javascript">

        function removeDiv(){
            document.getElementById("textInput").remove();
        }

        window.setTimeout(removeDiv, 6000);

</script>
